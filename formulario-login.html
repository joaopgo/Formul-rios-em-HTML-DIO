<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Login</title>
    <link rel= "stylesheet" href="stylelogin.css">
</head>
<body>
    <h1>Formulário de login</h1>
   <div class="login">
    <form action="./formulario-cadastro.html">
        <table class="table">
            <tr>
            <td><label for="email">Email</label></td>
            <td><label for="senha">Senha</label></td>
            </tr>
            <tr>
            <td><input type="email" name="email" id="email" placeholder="email" required="true"></td>
            <td><input type="password" name="confirmar" id="confirmar" placeholder="confirmar" required="true"></td>
            </tr>
            </table>
            </form>
            </div>
</body>
</html>
